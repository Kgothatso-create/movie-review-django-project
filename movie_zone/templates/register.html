{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- The link tag links the HTML file to a CSS file for styling -->
    <link
      rel="stylesheet"
      href="{% static 'css/style(register).css' %}"
      type="text/css"
    />

    <title>moviezoneregister</title>
</head>
<body>
    <!-- logo section-->
    <section id="logo">
        <div class="row">
          <!-- logo -->
          <h1>Movie zone</h1>
        </div>
      </section>

      <section id="navbar">
        <div class="navigation-bar">
          <!-- Your navigation bar content here -->
          <nav>
            <p>Please fill in your registration details</p>
          </nav>
        </div>
      </section>

      <section id="messages">
        <!-- Container for the form -->
        <div class="container">
          <!-- If there are any messages -->
          {% if messages %}
  
          <!-- Loop through each message -->
          {% for message in messages %}
          <div class="alert alert-{{message.tags}}">{{message}}</div>
          {% endfor %} {% endif %}
        </div>
      </section>

      <div class="container">
        <!-- Register form with post method to submit data -->
       <form method="POST">
        <!-- Include CSRF token for security -->
        {% csrf_token %}
        {{ form.as_p }}                    
        <button type="submit">Register</button>
        </form>
      </div>
       
    
</body>
</html>
